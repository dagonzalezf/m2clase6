    <h2>Ejercicio asincrónico 02</h2>

    <script>
        /*En este ejercicio, deberás crear un Arreglo llamado películas, que tenga -por cada película- un Objeto con las siguientes Propiedades:
● titulo
● rating
● loHasVisto
Usá un for loop para iterar sobre el Arreglo e imprimir un resultado en la consola*/

        const peliculas = [
            {
                titulo: 'spiderman',
                rating: 4,
                loHasVisto: true
            },
            {
                titulo: 'matrix',
                rating: 5,
                loHasVisto: true
            },
            {
                titulo: 'avatar',
                rating: 3,
                loHasVisto: false
            },
        ]
        let mensaje = '';
        for (let pelicula in peliculas) {
            (peliculas[pelicula][loHasVisto]) ? mensaje = 'Viste' : mensaje = 'No viste';
            console.log(mensaje + '' + peliculas[pelicula][titulo])
        }

    </script>

    <h3>Ejercicio asincrónico 03</h3>

    <script>
        /* Debés crear una función llamada 'arregloDeObjetos' que reciba un número y una
        palabra como parámetro y devuelva un arreglo de objetos que tenga: una
        propiedad llamada como la palabra pasada por parámetro y el valor del número y
        sus anteriores */

        function arregloDeObjetos(num, palabra) {
            const objeto = {}
            const arreglo = []
            const propiedadclave = palabra

            for (let i = 0; i < num; i++);
            objeto[propiedadclave] = i + 1
            propiedadclave[i] = { [propiedadclave]: i + 1 }
        }
        return arreglo

    </script>
